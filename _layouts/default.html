<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}Adam Bandel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.7;
            color: #657b83;
            background: #fdf6e3;
            max-width: 760px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }

        header {
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #073642;
        }

        nav {
            margin-bottom: 1.5rem;
        }

        nav a {
            color: #657b83;
            text-decoration: none;
            margin-right: 1.25rem;
            font-size: 0.95rem;
            border-bottom: 1px dotted #93a1a1;
        }

        nav a:hover {
            color: #268bd2;
            border-bottom: 1px solid #268bd2;
        }

        .separator {
            border: 0;
            border-top: 2px dotted #eee8d5;
            margin: 2rem 0 3rem 0;
        }

        main {
            margin-bottom: 4rem;
        }

        h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.25rem;
            color: #073642;
        }

        h3 {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 1rem;
            margin-top: 2rem;
            color: #073642;
        }

        p {
            margin-bottom: 1rem;
            line-height: 1.7;
            color: #657b83;
        }

        a {
            color: #268bd2;
            text-decoration: none;
            border-bottom: 1px dotted #93a1a1;
        }

        a:hover {
            color: #2aa198;
            border-bottom: 1px solid #2aa198;
        }

        .list {
            list-style: none;
        }

        .list li {
            margin-bottom: 0.75rem;
            display: flex;
            gap: 1.5rem;
        }

        .date {
            color: #93a1a1;
            flex-shrink: 0;
            width: 105px;
            font-size: 0.9rem;
        }

        .list a {
            color: #657b83;
            text-decoration: none;
            border-bottom: 1px dotted #93a1a1;
        }

        .list a:hover {
            color: #268bd2;
            border-bottom: 1px solid #268bd2;
        }

        main ul:not(.list),
        main ol {
            margin-left: 2rem;
            margin-bottom: 1rem;
            padding-left: 0;
        }

        main ul:not(.list) li,
        main ol li {
            margin-bottom: 0.5rem;
        }

        footer {
            margin-top: 6rem;
            color: #93a1a1;
            font-size: 0.85rem;
        }

        .meta {
            color: #93a1a1;
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
        }

        @media (max-width: 600px) {
            body {
                padding: 2rem 1rem;
            }

            .list li {
                flex-direction: column;
                gap: 0.25rem;
            }

            .date {
                width: auto;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Adam Bandel</h1>
        <nav>
            <a href="/">About</a>
            <a href="/projects">Projects</a>
            <a href="/posts">Posts</a>
            <a href="https://github.com/jatoran" target="_blank" rel="noopener noreferrer">GitHub</a>
        </nav>
    </header>

    <hr class="separator">

    <main>
        {{ content }}
    </main>

    <footer>
        Â© 2026 Adam Bandel
    </footer>
</body>
</html>
