<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Prismactory Prototype - Modularized</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Prismactory Prototype - Modularized</h1>

  <!-- Simple panel for inventory (iron) -->
  <div>
    <span id="inventoryDisplay">Iron: 0/100</span>
  </div>

  <!-- The game grid -->
  <div id="grid"></div>
  

  <!-- The dynamic action buttons will still appear here, or you can move them: -->
  <div id="actionsContainer" class="toolbar"></div>

  <button id="saveButton">Save Game</button>
  <button id="resetGameBtn">Reset Game</button>
  
<div id="craftingPanel">
    <h2>Inventory & Crafting</h2>
    <ul id="playerInventoryList"></ul>
    <hr/>
    <div id="recipesList"></div>
  </div>

  <div id="messageLog" class="message-log"></div>
  <!-- Load our JS modules -->
  <script type="module" src="main.js"></script>
</body>
</html>
