---
layout: default
title: Posts
permalink: /posts/
---

<style>
.pagination-nav {
    margin-top: 3rem;
    padding-top: 2rem;
    border-top: 1px solid #eee8d5;
    display: flex;
    justify-content: space-between;
    align-items: center;
}
.pagination-nav a {
    color: #657b83;
    text-decoration: none;
    border-bottom: 1px dotted #93a1a1;
}
.pagination-nav a:hover {
    color: #268bd2;
    border-bottom: 1px solid #268bd2;
}
.page-info {
    color: #93a1a1;
    font-size: 0.9rem;
}
</style>

<h1>Posts</h1>

<ul class="list">
{% for post in site.posts %}
    <li>
        <span class="date">{{ post.date | date: "%b %d, %Y" }}</span>
        <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
{% endfor %}
</ul>
