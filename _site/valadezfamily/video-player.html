<!-- valadezfamily/video-player.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title will be set dynamically -->
    <title>Valadez Family Video</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Navbar Stylesheet -->
    <link rel="stylesheet" href="css/navbar.css">
    <!-- Page-specific styles for video player are now primarily in style.css -->

</head>
<body class="page-video">
    <!-- === NAVBAR PLACEHOLDER (Main Site Navigation) === -->
    <div id="navbar-placeholder">
        <nav style="background-color: #2c3e50; color: white; min-height: 60px; display: flex; align-items: center; padding: 0 1rem; position: sticky; top: 0; z-index: 1000;">
            Loading Navigation...
        </nav>
    </div>
    <!-- === END NAVBAR PLACEHOLDER === -->

    <main id="video-main">
        <!-- Page Specific Title (will be set by JS) -->
        <h1 id="video-page-title" class="page-title">Loading Video...</h1>

        <div id="video-container">
            <!-- Video element source will be set by JS -->
            <video controls id="video-player-element" preload="metadata">
                <!-- Fallback text -->
                Your browser does not support the video tag. Please update your browser or use a different one.
            </video>
        </div>

        <!-- Optional: Add other content here if needed -->

    </main>

    <!-- Script to load the video based on URL params -->
    <script src="js/video-player.js"></script>

    <!-- === NAVBAR SCRIPT (defer ensures it runs after HTML parsing) === -->
    <script src="js/navbar.js" defer></script>
    <!-- === END NAVBAR SCRIPT === -->
</body>
</html>
