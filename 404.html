<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
</head>

<body>
    <script>
        const prefix = "/valadezfamily";
        if (location.pathname === prefix || location.pathname.startsWith(prefix + "/")) {
            const rest = location.pathname.slice(prefix.length) || "/";
            location.replace("https://valadezvalor.com" + rest + location.search + location.hash);
        }
    </script>
</body>

</html>
