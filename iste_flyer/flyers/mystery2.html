<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProSales Connection - K-12 Mystery Flyer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .flyer {
            width: 300px;
            height: 450px;
            background-color: #006699;
            color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            text-align: center;
            background-image: linear-gradient(45deg, rgba(255,255,255,0.1) 25%, transparent 25%, transparent 50%, rgba(255,255,255,0.1) 50%, rgba(255,255,255,0.1) 75%, transparent 75%, transparent);
            background-size: 40px 40px;
        }
        .header {
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .tagline {
            font-size: 18px;
            font-style: italic;
            margin-bottom: 20px;
        }
        .main-text {
            font-size: 20px;
            margin-bottom: 20px;
        }
        .qr-code {
            width: 200px;
            height: 200px;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: #006699;
            margin-bottom: 20px;
        }
        .footer {
            font-size: 14px;
        }
        .logo {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="flyer">
        <div>
            <div class="header">Struggling to Reach More Educators?</div>
            <div class="tagline">Discover the K-12 connection at ISTE</div>
            <div class="main-text">Scan to learn how we're helping EdTech companies connect with schools like never before.</div>
        </div>
        <div class="qr-code">QR Code</div>
        <div>
            <div class="footer">www.prosalesconnection.com</div>
            <div class="logo">ProSales Connection</div>
        </div>
    </div>
</body>
</html>
