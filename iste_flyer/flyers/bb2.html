<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProSales Connection - EdTech Decision-Maker Mind Map</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .flyer {
            width: 4.25in;
            height: 5.5in;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 0.2in;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .header {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: #003366;
            margin-bottom: 10px;
        }
        .subheader {
            text-align: center;
            font-size: 12px;
            color: #0066cc;
            margin-bottom: 10px;
        }
        .mind-map {
            position: relative;
            width: 100%;
            height: 220px;
            margin: 0 auto;
        }
        .node {
            position: absolute;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #e6f2ff;
            border: 2px solid #0066cc;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 9px;
            font-weight: bold;
            color: #003366;
        }
        .center { top: 70px; left: 50%; transform: translateX(-50%); }
        .top { top: 0; left: 50%; transform: translateX(-50%); }
        .bottom { bottom: 0; left: 50%; transform: translateX(-50%); }
        .left { top: 70px; left: 0; }
        .right { top: 70px; right: 0; }
        .connection {
            position: absolute;
            background-color: #0066cc;
            z-index: -1;
        }

        .vertical { width: 2px; height: 60px; left: 50%; transform: translateX(-50%); }
        .horizontal { height: 2px; width: 80px; top: 110px; }
        .top-connection { top: 80px; }
        .bottom-connection { bottom: 80px; }
        .left-connection { left: 80px; }
        .right-connection { right: 80px; }
        .benefits {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 10px;
        }
        .benefit {
            width: 45%;
            text-align: left;
            font-size: 10px;
            color: #003366;
            margin-bottom: 5px;
            padding-left: 15px;
            position: relative;
        }
        .benefit:before {
            content: 'âœ“';
            position: absolute;
            left: 0;
            color: #32cd32;
        }
        .cta {
            text-align: center;
            font-size: 14px;
            font-weight: bold;
            color: #ffffff;
            background-color: #0066cc;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
        .footer {
            text-align: center;
            font-size: 10px;
            color: #003366;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="flyer">
        <div class="header">EdTech Decision-Maker Mind Map</div>
        <div class="subheader">Navigate the K-12 Buying Ecosystem</div>
        <div class="mind-map">
            <div class="node center">EdTech Solution</div>
            <div class="node top">Superintendent</div>
            <div class="node bottom">Teachers</div>
            <div class="node left">IT Director</div>
            <div class="node right">Curriculum Director</div>
            <div class="connection vertical top-connection"></div>
            <div class="connection vertical bottom-connection"></div>
            <div class="connection horizontal left-connection"></div>
            <div class="connection horizontal right-connection"></div>
        </div>
        <div class="benefits">
            <div class="benefit">Identify Key Influencers</div>
            <div class="benefit">Tailor Messaging</div>
            <div class="benefit">Optimize Outreach</div>
            <div class="benefit">Accelerate Sales Cycle</div>
        </div>
        <div class="footer">
            ProSales Connection | www.prosalesconnection.com | 888-572-5050
        </div>
    </div>
</body>
</html>
