<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProSales Connection - $1 Million Question</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
        }
        .flip-container {
            perspective: 1000px;
            width: 100%;
            height: 100%;
        }
        .flipper {
            transition: 0.6s;
            transform-style: preserve-3d;
            position: relative;
            width: 100%;
            height: 100%;
        }
        .flip-container.hover .flipper {
            transform: rotateY(180deg);
        }
        .front, .back {
            backface-visibility: hidden;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .front {
            z-index: 2;
            background-color: #1e90ff;
            color: white;
        }
        .back {
            transform: rotateY(180deg);
            background-color: #32cd32;
            color: white;
        }
        .million {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .question {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .cta {
            font-size: 18px;
            padding: 10px 20px;
            background-color: white;
            color: #1e90ff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        .cta:hover {
            background-color: #f0f0f0;
        }
        .back .cta {
            color: #32cd32;
        }
        .flip-instruction {
            position: absolute;
            bottom: 10px;
            font-size: 14px;
            color: rgba(255,255,255,0.7);
        }
    </style>
</head>
<body>
    <div class="flip-container">
        <div class="flipper">
            <div class="front">
                <div class="million">$1 Million</div>
                <div class="question">How much revenue are you leaving on the table?</div>
                <button class="cta">Find Out Now</button>
                <div class="flip-instruction">Click to flip</div>
            </div>
            <div class="back">
                <div class="million">$1 Million+</div>
                <div class="question">That's the potential growth we've unlocked for EdTech companies like yours</div>
                <button class="cta">Learn How</button>
                <div class="flip-instruction">Click to flip back</div>
            </div>
        </div>
    </div>

    <script>
        document.querySelector('.flip-container').addEventListener('click', function() {
            this.classList.toggle('hover');
        });
    </script>
</body>
</html>
