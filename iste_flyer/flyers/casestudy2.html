<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProSales Connection - Bold EdTech Success</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .flyer {
            width: 300px;
            height: 450px;
            background-color: #4a0e4e;
            color: white;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            text-align: center;
        }
        .header {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
            text-transform: uppercase;
        }
        .stats {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }
        .stat {
            margin-bottom: 20px;
        }
        .stat-number {
            font-size: 56px;
            font-weight: bold;
            color: #00ff00;
            line-height: 1;
        }
        .stat-label {
            font-size: 18px;
            text-transform: uppercase;
        }
        .question {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .cta {
            font-size: 24px;
            font-weight: bold;
            background-color: #00ff00;
            color: #4a0e4e;
            padding: 15px 30px;
            border-radius: 5px;
            text-decoration: none;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }
        .cta:hover {
            background-color: white;
            color: #4a0e4e;
        }
        .footer {
            font-size: 14px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="flyer">
        <div class="header">EdTech Success</div>
        <div class="stats">
            <div class="stat">
                <div class="stat-number">33%</div>
                <div class="stat-label">Revenue Growth</div>
            </div>
            <div class="stat">
                <div class="stat-number">972%</div>
                <div class="stat-label">ROI</div>
            </div>
        </div>
        <div class="question">Want These Results?</div>
        <div class="footer">
            ProSales Connection<br>
            www.prosalesconnection.com
        </div>
    </div>
</body>
</html>
