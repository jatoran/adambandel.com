<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProSales Connection - ISTE Exclusive Offer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .flyer {
            width: 300px;
            height: 450px;
            background-color: #003366;
            color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            text-align: center;
            background-image: linear-gradient(45deg, rgba(255,255,255,0.1) 25%, transparent 25%, transparent 50%, rgba(255,255,255,0.1) 50%, rgba(255,255,255,0.1) 75%, transparent 75%, transparent);
            background-size: 40px 40px;
        }
        .header {
            font-size: 32px;
            font-weight: bold;
            color: #ff9900;
            margin-bottom: 10px;
        }
        .subheader {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .offer {
            font-size: 24px;
            font-weight: bold;
            background-color: #ff9900;
            color: #003366;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .description {
            font-size: 16px;
            margin-bottom: 20px;
        }
        .timer {
            font-size: 20px;
            font-weight: bold;
            background-color: #ff9900;
            color: #003366;
            padding: 10px;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        .cta {
            font-size: 18px;
            font-weight: bold;
            background-color: white;
            color: #003366;
            padding: 10px 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .footer {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="flyer">
        <div class="header">ISTE 2024 Exclusive</div>
        <div class="subheader">Transform Your EdTech Sales Strategy</div>
        <div class="offer">50% OFF First Month</div>
        <div class="description">Get unparalleled EdTech sales expertise and start seeing results immediately!</div>
        <div class="timer">24:00:00</div>
        <div class="footer">
            Limited time offer for ISTE attendees only.<br>
            Terms and conditions apply.<br>
            ProSales Connection | www.prosalesconnection.com
        </div>
    </div>
</body>
</html>
