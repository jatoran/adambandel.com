<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProSales Connection - EdTech Mystery Flyer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .flyer {
            width: 300px;
            height: 450px;
            background-color: #4a0e4e;
            color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            text-align: center;
            background-image: radial-gradient(circle, #ffffff 1px, transparent 1px);
            background-size: 20px 20px;
        }
        .header {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .tagline {
            font-size: 18px;
            font-style: italic;
            margin-bottom: 20px;
        }
        .main-text {
            font-size: 20px;
            margin-bottom: 20px;
        }
        .qr-code {
            width: 200px;
            height: 200px;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: #4a0e4e;
            margin-bottom: 20px;
        }
        .footer {
            font-size: 14px;
        }
        .logo {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="flyer">
        <div>
            <div class="header">Boost Your EdTech Sales in 60 Seconds?</div>
            <div class="tagline">Unlock the secret at ISTE</div>
            <div class="main-text">Scan to discover a game-changing strategy for EdTech companies.</div>
        </div>
        <div class="qr-code">QR Code</div>
        <div>
            <div class="footer">www.prosalesconnection.com</div>
            <div class="logo">ProSales Connection</div>
        </div>
    </div>
</body>
</html>
