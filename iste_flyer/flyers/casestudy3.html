<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProSales Connection - EdTech Appointments Success</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .flyer {
            width: 300px;
            height: 450px;
            background-color: #1a1a1a;
            color: white;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            text-align: center;
        }
        .header {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
            line-height: 1;
        }
        .subheader {
            font-size: 24px;
            color: #00ff00;
            margin-bottom: 30px;
            text-transform: uppercase;
        }
        .stat {
            margin-bottom: 20px;
        }
        .stat-number {
            font-size: 72px;
            font-weight: bold;
            color: #00ff00;
            line-height: 1;
        }
        .stat-label {
            font-size: 24px;
            text-transform: uppercase;
        }
        .explanation {
            font-size: 36px;
            font-weight: bold;
            margin: 30px 0;
            color: #00ff00;
        }
        .qr-code {
            width: 150px;
            height: 150px;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            color: #1a1a1a;
            margin-bottom: 20px;
        }
        .cta {
            font-size: 24px;
            font-weight: bold;
            color: #00ff00;
            text-transform: uppercase;
        }
        .footer {
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="flyer">
        <div>
            <div class="header">EDTECH WINS</div>
            <div class="subheader">We Deliver</div>
        </div>
        <div class="stat">
            <div class="stat-number">527</div>
            <div class="stat-label">Qualified Appointments</div>
        </div>
        <div class="explanation">Doors Opened. Sales Closed.</div>
        <div class="qr-code">QR CODE</div>
        <div class="cta">Scan to Succeed</div>
        <div class="footer">
            ProSales Connection<br>
            www.prosalesconnection.com
        </div>
    </div>
</body>
</html>
