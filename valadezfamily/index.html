<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valadez Valor Slideshow</title>
    <!-- <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet"> -->
    <!-- <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet"> -->
    <!-- <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <!-- <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet"> -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Valadez Valor Slideshow</h1>
        <h3 id="current-month"></h3>
    </header>

    <nav class="month-nav">
        <div class="nav-arrow nav-left"><i class="fas fa-chevron-left"></i></div>
        <ul id="month-list" class="nav-month-list"></ul>
        <div class="nav-arrow nav-right"><i class="fas fa-chevron-right"></i></div>
    </nav>

    <main>
        <div id="slideshow-container">
            <div id="slideshow">
                <img id="slideshow-image" alt="Slideshow Image" loading="lazy">
            </div>
            <div class="swipe-area swipe-left"></div>
            <div class="swipe-area swipe-right"></div>
            <div id="controls">
                <button id="prev"><i class="fas fa-chevron-left"></i></button>
                <button id="play-pause-slideshow"><i class="fas fa-play"></i></button>
                <button id="next"><i class="fas fa-chevron-right"></i></button>
                <button id="audio-control"><i class="fas fa-volume-mute"></i></button>
            </div>
            <div class="image-counter">
                <span id="current-image">1</span> / <span id="total-images"></span>
            </div>
        </div>
    </main>


    <div class="nav-links">
        <a href="newsletter-archive.html">Past Newsletters</a>
        <a href="birthdays.html">Family Birthdays</a>
        <a href="name-meanings.html">Name Meanings</a> <!-- Added link -->
    </div>
    <audio id="background-audio" preload="auto"></audio>

    <script src="script.js"></script>
</body>
</html>
