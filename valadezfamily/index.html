<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slideshow with Music</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

</head>
<body>
    <h1>Valadez Family Slideshow</h1>
    <h3>March 2024</h3>
    <div id="slideshow-container">
        <button id="start-slideshow">Start Slideshow</button>
        <div id="slideshow">
            <img src="" alt="Slideshow Image" id="slideshow-image">
        </div>
        <div id="controls">
            <button id="prev">‹</button>
            <button id="play-pause-slideshow"><i class="fas fa-play"></i></button>
            <button id="audio-control"><i class="fas fa-volume-up"></i></button>
            <button id="next">›</button>
        </div>
    </div>
    <audio id="background-audio" loop>
        <source src="music_april.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
    <script src="script.js"></script>
</body>
</html>
