<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valadez Valor - Rachel's Video</title> <!-- Updated Title -->
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Navbar Stylesheet -->
    <link rel="stylesheet" href="css/navbar.css">
    <!-- Page Specific Styles -->
    <style>
        /* Add specific styles for the video page if needed */
        main#video-main { /* Add ID to main for specific targeting */
             /* Ensure main content takes up space */
            flex-grow: 1;
            display: flex; /* Use flex to center video container */
            flex-direction: column;
            justify-content: flex-start; /* Align container to top */
            align-items: center;
            padding: 1rem; /* Standard padding */
            width: 100%;
            margin-top: 1rem; /* Space below header */
        }

        #video-container {
            /* Keep existing styles from style.css: width, max-width, aspect-ratio, background, shadow, border-radius, overflow, position */
             width: 100%;
             max-width: 1200px;
             aspect-ratio: 16 / 9;
             background-color: black; /* Black background for video player */
             box-shadow: var(--shadow);
             border-radius: 10px;
             overflow: hidden;
             position: relative;
             margin-bottom: 2rem; /* Space below video */
        }

        #video {
            /* Keep existing styles from style.css: width, height, display, justify, align */
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #rachel-video {
            /* Keep existing styles from style.css: max-width, max-height, object-fit */
             max-width: 100%;
             max-height: 100%;
             object-fit: contain; /* Ensure video fits container */
             display: block; /* Remove extra space below video */
             width: 100%; /* Make video element fill the container */
             height: 100%;
        }

         /* Responsive adjustments */
         @media (max-width: 768px) {
             #video-container {
                /* Override aspect ratio for smaller screens if desired */
                /* aspect-ratio: unset; */
                /* height: calc(100vh - var(--navbar-height) - 4rem); Adjust height based on viewport */
                max-width: 100%; /* Allow full width */
                border-radius: 0; /* Optional: remove radius on mobile */
             }
             main#video-main {
                 padding: 0.5rem; /* Reduce padding */
                 margin-top: 0.5rem;
             }
             h1.page-title {
                 font-size: 1.5rem;
             }
         }

    </style>
</head>
<body>
    <!-- === NAVBAR PLACEHOLDER (Main Site Navigation) === -->
    <div id="navbar-placeholder">
        <nav style="background-color: #2c3e50; color: white; min-height: 60px; display: flex; align-items: center; padding: 0 1rem; position: sticky; top: 0; z-index: 1000;">
            Loading Navigation...
        </nav>
    </div>
    <!-- === END NAVBAR PLACEHOLDER === -->

    <!-- Removed old header -->

    <main id="video-main"> <!-- Added ID -->
        <!-- Page Specific Title -->
        <h1 class="page-title" style="font-family: 'Lora', serif; color: var(--primary-color); text-align: center; margin-bottom: 1rem;">Rachel's Video</h1>

        <div id="video-container">
            <div id="video">
                <video controls id="rachel-video" preload="metadata"> <!-- Added preload="metadata" -->
                    <!-- Ensure the path is correct relative to rachel.html -->
                    <source src="assets/video/rachel.mp4" type="video/mp4">
                    Your browser does not support the video tag. Please update your browser or use a different one.
                </video>
            </div>
        </div>
    </main>

    <!-- Removed duplicate .past-newsletters div if any existed -->

    <!-- No need for script.js (slideshow script) on this page -->
    <!-- <script src="script.js"></script> -->

    <!-- === NAVBAR SCRIPT (defer ensures it runs after HTML parsing) === -->
    <script src="js/navbar.js" defer></script>
    <!-- === END NAVBAR SCRIPT === -->
</body>
</html>
