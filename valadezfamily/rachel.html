<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valadez Vine Slideshow - Rachel's Video</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Valadez Vine Slideshow</h1>
        <h3 id="current-month">Rachel's Video</h3>
    </header>
    
    <nav class="month-nav">
        <div class="nav-arrow nav-left"><i class="fas fa-chevron-left"></i></div>
        <ul id="month-list" class="nav-month-list"></ul>
        <div class="nav-arrow nav-right"><i class="fas fa-chevron-right"></i></div>
    </nav>

    <main>
        <div id="video-container">
            <div id="video">
                <video controls id="rachel-video">
                    <source src="assets/video/rachel.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
    </main>

    <div class="past-newsletters">
        <a href="https://us9.campaign-archive.com/home/?u=c69f6591ff871e2b9a315b29b&id=2abc3a3d56">View Past Newsletters</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
