<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slideshow with Music</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <header>
        <h1>Valadez Family Slideshow</h1>
        <h3>March 2024</h3>
        <nav>
            <ul class = "nav-month-list">
                <li><a href="index.html">June</a></li>
                <li><a href="may.html">May</a></li>
                <li><a href="april.html">April</a></li>
                <li><a href="march.html">March</a></li>
            </ul>
        </nav>
    </header>
    <main id="slideshow-container">
        <div id="slideshow">
            <img src="" alt="Slideshow Image" id="slideshow-image">
        </div>
        <nav id="controls">
            <button id="prev" aria-label="Previous Slide">‹</button>
            <button id="play-pause-slideshow" aria-label="Play/Pause Slideshow"><i class="fas fa-play"></i></button>
            <button id="audio-control" aria-label="Audio Control"><i class="fas fa-volume-up"></i></button>
            <button id="next" aria-label="Next Slide">›</button>
        </nav>
    </main>
    <audio id="background-audio" loop>
        <source src="music_march.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
    <script src="script_march.js"></script>
</body>
</html>
